<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script src="js/base.js"></script>

    <style>
    *{
        padding: 0;
        margin: 0;
        font-size: 12px;
        line-height: 20px;
    }
    html, body,#test{
        width: 100%;
        height: 100%;
        background-color: #f4f4f4;
    }
    </style>
</head>
<body>
<div id="test">
    <div id="swipe_text"></div>
    <div id="pinch_text"></div>
    <div id="rotate_text"></div>
    <div id="ev"></div>
    <div id="log"></div>
</div>
<script>
    var hammertime = new Hammer(document.getElementById("test"));
    hammertime.get("pinch").set({ enable: true });
    hammertime.get('rotate').set({ enable: true });

    //判断是pan 
    // 1  e.maxPointers ==1
    hammertime.on('panend', function(e) {
       
      
        //$('#swipe_text').html('pan' + e.additionalEvent + e.maxPointers);
        if (e.maxPointers ==1) {
             console.log('panend', e);
            $('#swipe_text').html('panend' + e.additionalEvent + e.maxPointers);
            $('#pinch_text').html('');
            $('#ev').html('pan');
        }
    });
 
    // 1  e.maxPointers ==2
    hammertime.on("pinchend", function (e) {

       

        if (e.maxPointers ==2) {
             console.log('pinchend', e);
            $('#swipe_text').html('');
            $('#pinch_text').html('pinchend' + e.additionalEvent);
            $('#ev').html('pinchend');
        }
        
    });

    hammertime.on("rotateend", function (e) {
        console.log('rotateend', e);
 
        $('#rotate_text').html('rotateend')
        // if (e.maxPointers ==2) {
        //     $('#swipe_text').html('');
        //     $('#pinch_text').html('pinchend' + e.additionalEvent);
        //     $('#ev').html('pinchend');
        // }
        
    });
</script>
</body>
</html>
