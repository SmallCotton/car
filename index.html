<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        document.documentElement.style.fontSize = Math.max(window.innerWidth, window.innerHeight)/19.2 + 'px';
    </script>
</head>
<body class="pg0show">
    <!-- 第0屏begin -->
    <div class="pg0 page">

        <!-- main 0屏 -->
        <div class="div0 sec" id="div0">
            <div class="sub-div0">
                <p class="laggy laggy1"><i class="ico ico-1"></i>拖至此处删除站点</p>
                <p class="laggy laggy2"><i class="ico ico-1"></i>拖至此处删除站点</p>

                <div class="state-0-box ct">
                    <div class="txt0 tar txt0l">
                        <p class="p1">起始站</p>
                        <p class="p2">颐和园</p>
                    </div>
                    <div class="circle-0-hr ct"></div>
                    <div class="txt0 tal txt0r">
                        <p class="p1">终点站</p>
                        <p class="p2">清华大学</p>
                    </div>

                    <div class="circle-0-box" id="axis0"></div>
                </div>
                <div class="tools0 tools0t">
                    <div class="input"></div>
                </div>
                <div class="tools0 tools0b">
                    <a href="javascript:void(0)" class="tiplock ico ico-2"></a>
                    <a href="javascript:void(0)" class="reload ico ico-8"></a>
                    <div class="nav-tab">
                        <a href="javascript:void(0)" class="ico ico-3 sel"></a>
                        <a href="javascript:void(0)" class="ico ico-4"></a>
                        <a href="javascript:void(0)" class="ico ico-5"></a>
                        <a href="javascript:void(0)" class="ico ico-6"></a>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- sub 0屏 -->
        <div class="wrap">
            <div class="sec div01" id="div01">
                <a href="javascript:void(0)" class="back ico ico-7"></a>
                <div class="input"></div>
                <div class="tip tip2"></div>
                <div class="tip tip1"></div>
                <div class="map">
                    <div class="spot spot0"></div>
                    <div class="spot spot1"></div>
                    <div class="spot spot2"></div>
                    <div class="spot spot3"></div>
                    <div class="spot spot4"></div>
                    <div class="spot spot5"></div>
                    <div class="spot spot6"></div>
                    <div class="spot spot7"></div>
                </div>
                <p class="map-tip ct" id="mapTip">1公里，约10分钟</p>
                <div class="state-circle ct" id='stateCircle'>
                    <div class="move ct">
                        <em class="yes"></em>
                        <em class="no"></em>
                    </div>
                    <img src="img/state/k.png" class="ct" id="circleImg">
                    <p class="circle-addr" id="circleAddr"></p>
                </div>
                <div class="state-0-box">
                    <div class="txt0 tar txt0l">
                        <p class="p1">起始站</p>
                        <p class="p2">颐和园</p>
                    </div>
                    <div class="circle-0-hr ct"></div>
                    <div class="txt0 tal txt0r">
                        <p class="p1">终点站</p>
                        <p class="p2">清华大学</p>
                    </div>
                    <div class="circle-0-box" id="axis01">
                        <div class="addcir ct"><span>+</span></div>
                    </div>
                </div>
            </div>
        </div>

    </div>    
    <!-- 第0屏end -->
    
    <!-- 第1屏begin -->
    <div class="pg1 page">

        <div class="div1 sec" id="div1">
            <div class="sitmap ct">
                <span class="sp1"></span>
                <span class="sp2"></span>
                <span class="sp3"></span>
            </div>

            <div class="tip tip11"></div>
            <div class="tip tip12"></div>
            <div class="tip tip13"></div>

            <a href="javascript:void(0)" class="tiplock ico ico-2"></a>
            <a href="javascript:void(0)" class="reload ico ico-8"></a>
            <div class="nav-tab">
                <a href="javascript:void(0)" class="ico ico-3"></a>
                <a href="javascript:void(0)" class="ico ico-4 sel"></a>
                <a href="javascript:void(0)" class="ico ico-5"></a>
                <a href="javascript:void(0)" class="ico ico-6"></a>
            </div>
        </div>

        <div class="wrap sub10">
            <div class="sec div10">
                <div class="back"></div>
                <div class="deg-box">
                    <span class="degc">℃</span>
                    <div class="deg-num ct">
                        <em>&nbsp;</em>
                        <em class="sel">30</em>
                        <em>29</em>
                        <em>28</em>
                        <em>27</em>
                        <em>26</em>
                        <em>25</em>
                        <em>24</em>
                        <em>23</em>
                        <em>22</em>
                        <em>21</em>
                        <em>20</em>
                        <em>19</em>
                        <em>18</em>
                        <em>&nbsp;</em>
                    </div>
                    <div class="mc"></div>
                </div>
            </div>
        </div>
        <div class="wrap sub11">
            <div class="sec div11" id="div11">
                <div class="back"></div>
                <div class="win-box ct">
                    <i class="fan" id="fan"></i>
                    <span class="num ct" id="fannum">3</span>
                    <div class="mc"></div>
                </div>
            </div>
        </div>
        <div class="wrap sub12">
            <div class="sec div12">
                <div class="rz-box ct">
                    <div class="rz rz2"></div>
                    <div class="mc"></div>
                    <div class="mc2">
                        <img src="img/1/2mc.png">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 第1屏end -->

    <!-- 第2屏begin -->
    <div class="pg2 page">
        <div class="div2 sec" id="div2">
            <div class="input"></div>

            <div class="tip tip21"></div>
            <div class="tip tip22"></div>
            <div class="tip tip23"></div>
            <div class="tip tip24"></div>

            <a href="javascript:void(0)" class="tiplock ico ico-2"></a>
            <a href="javascript:void(0)" class="reload ico ico-8"></a>
            <div class="nav-tab">
                <a href="javascript:void(0)" class="ico ico-3"></a>
                <a href="javascript:void(0)" class="ico ico-4"></a>
                <a href="javascript:void(0)" class="ico ico-5 sel"></a>
                <a href="javascript:void(0)" class="ico ico-6"></a>
            </div>


            <div class="ray-box ct" id="raybox">
                <div class="gif-box">
                    <!-- 上下切换fm phone style -->
                    <div class="black-box ct" id="blackbox">
                        <div class="d0"></div>
                        <img src="img/2/sc/0.jpg" id="cover" class="ct">
                        <div class="d2"></div>
                    </div>
                    <!-- 转圈 -->
                    <div class="o ct"></div>
                    <!-- 暂停 -->
                    <div class="stop ct" id="stop"></div>
                    <!-- 快进快退 -->
                    <div class="goback"></div>
                    <!-- 音量调整 -->
                    <div class="voice">
                        <i></i>
                    </div>
                    <!-- 暂停层 -->
                    <a href="javascript:void(0)" class="pause ct" id="pause"></a>
                </div>
            </div>
            <div class="audio-tab">
                <div class="word">
                    <span>FM</span>
                    <span>Style</span>
                    <span>Phone</span>
                </div>
                <div class="sd"></div>
            </div>
        </div>
        <div class="wrap">
            <div class="div20 sec" id="myswipercon">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-num="0">
                            <div class="ray-box">
                                <div class="gif2-box">
                                    <!-- 上下切换fm phone style -->
                                    <div class="black-box ct">
                                        <img src="img/2/sc/0.jpg" class="ct">
                                    </div>
                                    <!-- 转圈 -->
                                    <div class="o ct"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide" data-num="1">
                            <div class="ray-box">
                                <div class="gif2-box">
                                    <!-- 上下切换fm phone style -->
                                    <div class="black-box ct">
                                        <img src="img/2/sc/1.jpg" class="ct">
                                    </div>
                                    <!-- 转圈 -->
                                    <div class="o ct"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide" data-num="2">
                            <div class="ray-box">
                                <div class="gif2-box">
                                    <!-- 上下切换fm phone style -->
                                    <div class="black-box ct">
                                        <img src="img/2/sc/2.jpg" class="ct">
                                    </div>
                                    <!-- 转圈 -->
                                    <div class="o ct"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide" data-num="3">
                            <div class="ray-box">
                                <div class="gif2-box">
                                    <!-- 上下切换fm phone style -->
                                    <div class="black-box ct">
                                        <img src="img/2/sc/3.jpg" class="ct">
                                    </div>
                                    <!-- 转圈 -->
                                    <div class="o ct"></div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide" data-num="4">
                            <div class="ray-box">
                                <div class="gif2-box">
                                    <!-- 上下切换fm phone style -->
                                    <div class="black-box ct">
                                        <img src="img/2/sc/4.jpg" class="ct">
                                    </div>
                                    <!-- 转圈 -->
                                    <div class="o ct"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 第2屏end -->

    <!-- 第3屏begin -->
    <div class="pg3 page">
        <div class="div3 sec">
            <video style="width:100%;height:100%;object-fit: fill;display: block;z-index: 11;" src="img/3/0.mp4" id="video"></video>
            <div class="tipimg"></div>
            <a href="javascript:void(0)" class="ico ico-2" id="tishow"></a>
            <a href="javascript:void(0)" class="reload ico ico-8"></a>
            <div class="nav-tab">
                <a href="javascript:void(0)" class="ico ico-3"></a>
                <a href="javascript:void(0)" class="ico ico-4"></a>
                <a href="javascript:void(0)" class="ico ico-5"></a>
                <a href="javascript:void(0)" class="ico ico-6 sel"></a>
            </div>
        </div>
    </div> 
    <!-- 第3屏end -->
<script src="js/base.js"></script>
<script src="js/main.js"></script>

</body>
</html>
